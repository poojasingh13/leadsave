	<script type="text/javascript" language="javascript" class="init">
		$(document).ready(function() {
			var t = $('#example').DataTable( {
				"processing": true,
				"serverSide": true,
				"ajax": "server_processing.php",
				columns: [
					{ data: null},
					{ data: null, render: function ( data, type, row ) {                
						return data[0];
						} 
					},
					{ data: null, render: function ( data, type, row ) {                
						return data[1];
						} 
					},
					{ data: null, render: function ( data, type, row ) {                
						return data[2];
						} 
					},
					{ data: null, render: function ( data, type, row ) {                
						return data[3];
						} 
					},
					{ data: null, render: function ( data, type, row ) {                
						return data[4]  + '<select><option>A</option><option>B</option></select>';
						} 
					},
					
					{ data: null, render: function ( data, type, row ) {                
						return data[6];
						} 
					},
					{
						data: null,
						className: "center",
						render: function ( data, type, row ) {                
						return '<a href="" data-id="'+data[5]+'"  class="editor_edit">Edit</a> / <a href="" class="editor_remove">Delete</a>';
						} 
						//defaultContent: '<a href="" data-id="'+data[5]+'"  class="editor_edit">Edit</a> / <a href="" class="editor_remove">Delete</a>'
					}
				]
			});
			
			t.on( 'order.dt search.dt', function () {
				t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
					cell.innerHTML = i+1;
				} );
			} ).draw();
			
		} );

	
		

	</script>
